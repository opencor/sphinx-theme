<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ title }}
        </title>

        <meta http-equiv="content-type" content="text/html; charset={{ encoding }}"/>

        <link href="{{ pathto('_static/pygments.css', 1) }}" rel="stylesheet" type="text/css" />
        <link href="{{ pathto('_static/tabs.css', 1) }}" rel="stylesheet" type="text/css" />
        <link href="{{ pathto('_static/theme.css', 1) }}" rel="stylesheet" type="text/css" />

        <script src="{{ pathto('_static/jquery.js', 1) }}" type="text/javascript"></script>
        <script src="{{ pathto('_static/tabs.js', 1) }}" type="text/javascript"></script>
        <script src="{{ pathto('_static/theme.js', 1) }}" type="text/javascript"></script>

        <link href="{{ pathto('_static/katex/katex.min.css', 1) }}" rel="stylesheet" type="text/css"/>

        <script defer src="{{ pathto('_static/katex/katex.min.js', 1) }}" type="text/javascript"></script>
        <script defer src="{{ pathto('_static/katex/contrib/auto-render.min.js', 1) }}" type="text/javascript" onload="renderMathInElement(document.body);"></script>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        {% block body %}
        {% endblock %}

        <script type="text/javascript">
            copyright("{{ pathto('_static', 1) }}");
        </script>
    </body>
</html>
